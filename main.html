<script type="text/javascript">
var lineHeaders = '';
var layersPoints = [];
var tabPointsImport = [];
var tabPointsFiltre = [];
var map;

window.onload = function() {

    //'carto/{z}/{x}/{y}.png'
    //'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { });
    
    map = new L.Map('map', {
      editable: true,
      center: {lat:48.89, lng:7.8},
      zoom: 10,
      layers: [baseLayer]
    });
    L.control.scale({imperial:false}).addTo(map);

    map.pm.addControls({  
      position: 'topleft',  
      drawMarker: false,
      drawCircleMarker: false,
      drawPolyline: false,
      drawText: false,
      cutPolygon: false,
      rotateMode: false,
    });

}; //onload


</script>

</body>
